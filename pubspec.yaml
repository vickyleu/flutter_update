name: flutter_updater
description: flutter apk downloader for android with automatic install.
version: 0.2.4
homepage: "https://github.com/vickyleu/flutter_update"
github: "https://github.com/vickyleu/flutter_update"
publish_to: "https://pub.dev/packages/flutter_updater"

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: any
  path: any

dependency_overrides:
  dio:
    git:
      url: https://github.com/vickyleu/dio.git
      ref: master
      path: dio

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.plugins.flutter_updater
        pluginClass: FlutterUpdatePlugin
      ios:
        pluginClass: FlutterUpdatePlugin